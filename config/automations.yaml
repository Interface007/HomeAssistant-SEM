- id: '1705235905228'
  alias: Bad Window Open
  description: ''
  trigger:
  - type: opened
    platform: device
    device_id: 62cec91c45b8b94e61471bba33c65bc5
    entity_id: 150d69a8c9b2bd4ae8caf421347ab28c
    domain: binary_sensor
    for:
      hours: 0
      minutes: 0
      seconds: 30
  - type: not_opened
    platform: device
    device_id: 62cec91c45b8b94e61471bba33c65bc5
    entity_id: 150d69a8c9b2bd4ae8caf421347ab28c
    domain: binary_sensor
    for:
      hours: 0
      minutes: 0
      seconds: 10
  condition: []
  action:
  - if:
    - condition: state
      entity_id: binary_sensor.bad_fenster_door
      state: 'on'
    then:
    - service: rest_command.shellytrv_bad_set_window_state
      data:
        state: open
    else:
    - service: rest_command.shellytrv_bad_set_window_state
      data:
        state: close
  mode: single

- id: '1706905294258'
  alias: Wohnzimmerheizung geht an
  description: ''
  trigger:
  - platform: state
    entity_id:
    - number.wohnzimmer_heizung_01_valve_position
  condition:
  - condition: numeric_state
    entity_id: number.wohnzimmer_heizung_01_valve_position
    above: 0
  action:
  - type: turn_on
    device_id: d9429dd94bc4bf721bedb4ff9bb2e0c0
    entity_id: e95f9ffd5fed1e31cfcbcbdaec51ecfd
    domain: switch
  mode: single

- id: '1706905325310'
  alias: Wohnzimmerheizung geht aus
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - number.wohnzimmer_heizung_01_valve_position
    for:
      hours: 0
      minutes: 5
      seconds: 0
    below: 1
  condition: []
  action:
  - type: turn_off
    device_id: d9429dd94bc4bf721bedb4ff9bb2e0c0
    entity_id: e95f9ffd5fed1e31cfcbcbdaec51ecfd
    domain: switch
  mode: single

