# switch on radiator-fan when valve opens in livingroom
- id: '1706905294258'
  alias: Wohnzimmerheizung geht an
  description: ''
  trigger:
  - platform: state
    entity_id:
    - number.wohnzimmer_heizung_01_valve_position
  condition:
  - condition: numeric_state
    entity_id: number.wohnzimmer_heizung_01_valve_position
    above: 0
  action:
  - type: turn_on
    device_id: d9429dd94bc4bf721bedb4ff9bb2e0c0
    entity_id: e95f9ffd5fed1e31cfcbcbdaec51ecfd
    domain: switch
  mode: single

# keep radiator-fan on for 5 minutes when valve closes in livingroom
- id: '1706905325310'
  alias: Wohnzimmerheizung geht aus
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - number.wohnzimmer_heizung_01_valve_position
    for:
      hours: 0
      minutes: 5
      seconds: 0
    below: 1
  condition: []
  action:
  - type: turn_off
    device_id: d9429dd94bc4bf721bedb4ff9bb2e0c0
    entity_id: e95f9ffd5fed1e31cfcbcbdaec51ecfd
    domain: switch
  mode: single

